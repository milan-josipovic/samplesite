<html>

    <title>Paradigm Shift by HTML5 UP</title>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, user-scalable=no"
    />
    <meta name="description" content="" />
    <meta name="keywords" content="" />
    <link rel="stylesheet" href="assets/css/main.css" />
  </head>
  <body class="is-preload">
    <!-- Wrapper -->
    <div id="wrapper">
      <!-- Intro -->

      <!-- Section -->

      <!-- Section -->

      <!-- Section -->

      <!-- Section -->

      <!-- Section -->

      <!-- Section -->

      <!-- Section -->

      <!-- Elements -->

      <!-- Section -->
      <section>
        <header>
          <h2>Kontaktirajte nas</h2>
        </header>
        <div class="content">
          <p>
            <strong>P R I S T U P N I C A</strong>
          </p>
          <form method="POST" data-netlify="true">
            <div class="fields">
              <div class="field half">
                <input type="text" name="name" id="name" placeholder="Ime" />
              </div>
              <div class="field half">
                <input
                  type="text"
                  name="middlename"
                  id="middlename"
                  placeholder="Ime roditelja"
                />
              </div>
              <div class="field">
                <input
                  type="text"
                  name="surname"
                  id="surname"
                  placeholder="Prezime"
                />
              </div>
              <div class="field half">
                <input
                  type="text"
                  name="placeofbirth"
                  id="placeofbirth"
                  placeholder="Mesto rodjenja"
                />
              </div>
              <div class="field half">
                <input type="text" name="jmbg" id="jmbg" placeholder="JMBG" />
              </div>
              <div class="field half">
                <input
                  type="text"
                  name="idnum"
                  id="idnum"
                  placeholder="Registracioni broj Licne Karte"
                />
              </div>
              <div class="field half">
                <input
                  type="text"
                  name="idnumnplace"
                  id="idnumnplace"
                  placeholder="Mesto izdavanja licne karte"
                />
              </div>
              <div class="field half">
                <input
                  type="text"
                  name="residenceplace"
                  id="residenceplace"
                  placeholder="Adresa stanovanja"
                />
              </div>
              <div class="field half">
                <input
                  type="text"
                  name="tel"
                  id="tel"
                  placeholder="Kontakt telefon"
                />
              </div>
              <div class="field">
                <input
                  type="email"
                  name="email"
                  id="email"
                  placeholder="Email"
                />
              </div>
              <div class="field half">
                <input
                  type="text"
                  name="prof"
                  id="prof"
                  placeholder="Naziv zanimanja"
                />
              </div>
              <div class="field half">
                <input type="checkbox" id="agree" name="agree" value="agree" />
                <label for="agree"
                  >Prihvatam ciljeve i Statut i dobrovoljno pristupam Udruženju
                  ”GIS UDRUŽENЈE SRBIJE”.</label
                ><br />
              </div>
              <div class="field">
                <textarea
                  name="message"
                  id="message"
                  placeholder="Pisite nam"
                  rows="5"
                ></textarea>
              </div>
              <div class="field">
                <input
                  type="file"
                  name="myFile"
                  id="message"
                  placeholder="Upload File"
                  rows="7"
                />
              </div>
              <div class="field">
                <div data-netlify-recaptcha="true"></div>
              </div>
            </div>
            <ul class="actions">
              <li>
                <input
                  type="submit"
                  value="Send Message"
                  class="button primary"
                />
              </li>
            </ul>
          </form>
        </div>
      </section>

      <!-- Copyright -->
    </div>

    <!-- Scripts -->
    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/js/jquery.scrolly.min.js"></script>
    <script src="assets/js/browser.min.js"></script>
    <script src="assets/js/breakpoints.min.js"></script>
    <script src="assets/js/util.js"></script>
    <script src="assets/js/main.js"></script>
  </body>
</html>
